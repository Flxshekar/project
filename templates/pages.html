<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagse open</title>
</head>
<body>
    <h2>The Pages to get Open...</h2>
    <fieldset>
        <form action="/pages" method="POST">
            {% csrf_token %}
            <label id="usrname" >UserName:</label>
            <input type="test" name="username" placeholder="Enter User Name" required>
            <br><br>
            <label id="fname" >FirstName:</label>
            <input type="test" name="fname" placeholder="Enter First Name" required>
            <br><br>
            <label id="lname" >LastName:</label>
            <input type="test" name="lname" placeholder="Enter Last Name">
            <br><br>
            <label id="email" >Email:</label>
            <input type="email" name="email" placeholder="Ente E-mail" required>
            <br><br>
            <label id="pass1" >Password:</label>
            <input type="password" name="pass1" placeholder="Enter Password" required>
            <br><br>
            <label id="pass2" >Confirm Password:</label>
            <input type="password" name="pass2" placeholder="Enter Confirm Password" required>
            <br><br>
            <button type="submit">
                Submit
            </button>
        </form>
    </fieldset>
</body>
</html>
